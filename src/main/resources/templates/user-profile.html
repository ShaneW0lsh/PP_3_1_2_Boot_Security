<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
<div class="topbar bg-light p-2">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <span class="mb-0" th:text="${user.getEmail() + ' with roles: '}"></span>
                <span th:each="role : ${user.getRoles()}" th:text="${role.getName()} + ' '"></span>
            </div>
            <div class="col text-right d-flex justify-content-end">
                <a href="/logout" class="btn btn-outline-secondary btn-sm">Logout</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-2" id="sidebar">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9" id="main">
            <div class="container">
                <h1 class="mb-4">User panel</h1>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="usersTable" role="tabpanel" aria-labelledby="usersTable-tab">
                        <div class="container">
                            <div class="row border">
                                <div class="col mt-2">
                                    <h4>About user</h4>
                                </div>
                            </div>
                            <div class="row border">
                                <div class="col">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Username</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td th:text="${user.getId()}"></td>
                                            <td th:text="${user.getName()}"></td>
                                            <td th:text="${user.getUsername()}"></td>
                                            <td th:text="${user.getEmail()}"></td>
                                            <td>
                                                <span th:each="role : ${user.getRoles()}" th:text="${role.getName()} + ' '"></span>
                                            </td>
                                            <!--        <td th:text="${user.getRoles()}"></td>-->
                                            <!--                                <td><a class="btn btn-primary" th:href="@{/admin/edit(id=${user.getId()})}"-->
                                            <!--                                       role="button">Edit</a>-->
                                            <!--                                </td>-->
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
