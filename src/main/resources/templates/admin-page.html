<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>

    <style>
        .custom-width {
            width: 40%;
        }

        .centered-label {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .no-padding {
            padding: 0;
        }
    </style>


    <title>Admin Page</title>
</head>
<body>
<div class="topbar bg-light p-2">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <span class="mb-0" th:text="${admin.getEmail() + ' with roles: '}"></span>
                <span th:each="role : ${admin.getRoles()}" th:text="${role.getName()} + ' '"></span>
            </div>
            <div class="col text-right d-flex justify-content-end">
                <a href="/logout" class="btn btn-outline-secondary btn-sm">Logout</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-2" id="sidebar">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9" id="main">
            <div class="container">
                <h1 class="mb-4">Admin panel</h1>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="usersTable-tab" data-bs-toggle="tab"
                                data-bs-target="#usersTable"
                                type="button" role="tab" aria-controls="usersTable" aria-selected="true">Users table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="newUser-tab" data-bs-toggle="tab" data-bs-target="#newUserForm"
                                type="button" role="tab" aria-controls="newUserForm" aria-selected="false">New User
                        </button>
                    </li>
                </ul>


                <div class="tab-content">
                    <div class="tab-pane fade show active" id="usersTable" role="tabpanel"
                         aria-labelledby="usersTable-tab">
                        <div class="container">
                            <div class="row border">
                                <div class="col mt-2">
                                    <h4>All users</h4>
                                </div>
                            </div>
                            <div class="row border">
                                <div class="col">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Username</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="place_to_put_users_data">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade" id="editModal" tabindex="-1"
                             aria-labelledby="editModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="editModalLabel">New message</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="edit-user-form">
                                            <div class="mb-3">
                                                <label for="user-fullName"
                                                       class="col-form-label">Full name:</label>
                                                <input type="text" class="form-control"
                                                       id="user-fullName">
                                            </div>

                                            <div class="mb-3">
                                                <label for="user-username"
                                                       class="col-form-label">Username:</label>
                                                <input type="text" class="form-control"
                                                       id="user-username">
                                            </div>

                                            <div class="mb-3">
                                                <label for="user-email"
                                                       class="col-form-label">Email:</label>
                                                <input type="email" class="form-control"
                                                       id="user-email">
                                            </div>

                                            <div class="mb-3">
                                                <label for="user-password"
                                                       class="col-form-label">Password:</label>
                                                <input type="password" class="form-control"
                                                       id="user-password">
                                            </div>

                                            <div class="mb-4">
                                                <label class="col-form-label" for="edit-roles-select">Role</label>
                                                <div id="edit-roles-select">
                                                    <select class="form-select" aria-label="Default select example" id="user-edit-roles-select"
                                                            th:field="*{roles}">
                                                        <option value="" selected>Select Role</option>
                                                        <option th:each="role : ${roles}" th:value="${role.getName()}"
                                                                th:text="${role.getName()}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-secondary centered-label"
                                                    data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="button" id="edit-user-submit-button" class="btn btn-primary centered-label">Edit User
                                            </button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="newUserForm" role="tabpanel" aria-labelledby="newUser-tab">
                        <div class="container d-flex justify-content-center align-items-center no-padding">
                            <div class="container">
                                <div class="row border">
                                    <div class="col mt-2">
                                        <h4>Add new user</h4>
                                    </div>
                                </div>
                                <div class="row border">
                                    <div class="col centered-label">
                                        <div class="custom-width">
                                                <div class="mb-2 mt-3">
                                                    <label class="form-label centered-label" for="name-input">Full
                                                        name</label>
                                                    <input type="text" class="form-control"
                                                           id="name-input"/>
                                                </div>

                                                <div class="mb-2">
                                                    <label class="form-label centered-label" for="username-input">Username</label>
                                                    <input type="text" class="form-control"
                                                           id="username-input"/>
                                                </div>

                                                <div class="mb-2">
                                                    <label class="form-label centered-label"
                                                           for="email-input">Email</label>
                                                    <input type="email" class="form-control"
                                                           id="email-input"/>
                                                </div>

                                                <div class="mb-2">
                                                    <label class="form-label centered-label" for="password-input">Enter
                                                        password</label>
                                                    <input type="password" class="form-control"
                                                           id="password-input"/>
                                                </div>

                                                <div class="mb-4">
                                                    <label class="form-label centered-label"
                                                           for="roles-select">Role</label>
                                                    <div id="roles-select">
                                                        <select class="form-select" aria-label="Default select example"
                                                                th:field="*{roles}" id="create-user-role-select">
                                                            <option value="" selected>Select Role</option>
                                                            <option th:each="role : ${roles}" th:value="${role.getName()}"
                                                                    th:text="${role.getName()}"></option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="centered-label">
                                                    <input class="btn btn-success mb-4" type="button" id="createUserButton"
                                                           value="Add new user"/>
                                                </div>
<!--                                            </form>-->

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module">

    async function getAllUsers() {
        const response = await fetch("http://localhost:8080/api");
        return await response.json();
    }

    let userTableData;

    async function fillUsersTable() {
        userTableData = await getAllUsers();
        console.log("Hello it worked!!")
        const userDataPlaceholder = document.getElementById("place_to_put_users_data");
        userDataPlaceholder.innerHTML = "";
        console.log("here is the html:")
        console.log(userDataPlaceholder.innerHTML);
        userTableData.forEach(user => {

            let resultRolesString = "";
            user.roles.forEach(role => {
                resultRolesString += `<span>${role.name} </span>`;
            });

            userDataPlaceholder.insertAdjacentHTML('beforeend',
                `<tr>
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.username}</td>
                <td>${user.email}</td>
                <td>${resultRolesString}</td>
                <td>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#editModal">Edit
                    </button>
                </td>
                <td>
                        <input class="btn btn-danger" type="button" value="DELETE"/>
                </td>
            </tr>`
            );
        });

        const buttons = document.querySelectorAll('.btn.btn-danger');

        buttons.forEach((button) => {
            button.addEventListener('click', async (event) => {
                const button = event.target;
                const parent = button.parentElement.parentElement;

                const rows = parent.querySelector("td");
                let new_id = rows.innerText;
                console.log(`clicked ${new_id}`);

                fetch(`http://localhost:8080/api?id=${new_id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                })
                    .then(response => {
                        fillUsersTable();
                    })
                    .catch(error => {
                    });
            })
        })
    }
    await fillUsersTable();


    // const buttons = document.querySelectorAll('.btn.btn-danger');
    //
    // buttons.forEach((button) => {
    //     button.addEventListener('click', async (event) => {
    //         const button = event.target;
    //         const parent = button.parentElement.parentElement;
    //
    //         const rows = parent.querySelector("td");
    //         let new_id = rows.innerText;
    //         console.log(`clicked ${new_id}`);
    //
    //         fetch(`http://localhost:8080/api?id=${new_id}`, {
    //             method: 'DELETE',
    //                 headers: {
    //                 'Content-Type': 'application/json'
    //             },
    //             body: JSON.stringify({})
    //             })
    //             .then(response => {
    //                 fillUsersTable();
    //             })
    //             .catch(error => {
    //             });
    //     })
    // })

    let fullName, username, email, password, roles;
    let id;

    const editModal = document.getElementById('editModal');
    editModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const parent = button.parentElement.parentElement;

        const rows = parent.querySelectorAll("td");
        let current_user;
        id = rows[0];
        userTableData.forEach(user => {
            if (user.id == id.innerText) {
                current_user = user;
            }
        });

        fullName = current_user.name,
            username = current_user.username,
            email = current_user.email,
            password = current_user.password,
            roles = current_user.roles;

        console.log(fullName);
        console.log(username);
        console.log(email);
        console.log(password);
        console.log(roles);

        const modalTitle = editModal.querySelector('.modal-title');
        const modalUserFullName = editModal.querySelector('#user-fullName');
        const modalUserUsername = editModal.querySelector('#user-username');
        const modalUserEmail = editModal.querySelector('#user-email');

        modalTitle.textContent = 'Edit User ' + username;
        modalUserFullName.value = fullName;
        modalUserUsername.value = username;
        modalUserEmail.value = email;
    });

    const editUserSubmitButton = document.getElementById('edit-user-submit-button')
    editUserSubmitButton.addEventListener('click', () => {
        let inputFullName = document.getElementById("user-fullName").value;
        let inputUsername = document.getElementById("user-username").value;
        let inputEmail = document.getElementById("user-email").value;
        let inputPassword = document.getElementById("user-password").value;
        let inputRoles = document.getElementById("user-edit-roles-select").value;
        console.log(`${inputFullName}, ${inputUsername}, ${inputEmail}, ${inputPassword}, ${inputRoles}`);

        const editUserData = {
            "id": id.innerText,
            "name": inputFullName,
            "username": inputUsername,
            "email": inputEmail,
        }

        if (!(inputPassword === "")) {
            editUserData.password = inputPassword;
        }
        if (!(inputRoles === "")) {
            if (inputRoles === "ROLE_USER") {
                editUserData.roles = [
                    {
                        id: 1
                    }
                ];
            } else if (inputRoles === "ROLE_ADMIN") {
                editUserData.roles = [
                    {
                        id: 2
                    }
                ]
            }
        }

        console.log(editUserData);

        const options = {
            "method": 'PATCH',
            "headers": {
                'Content-Type': 'application/json',
            },
            "body": JSON.stringify(editUserData)
        }

        fetch("http://localhost:8080/api", options)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                const modal = bootstrap.Modal.getInstance(editModal);
                modal.hide();
                fillUsersTable();
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    });

    const createUserButton = document.getElementById("createUserButton");
    createUserButton.addEventListener('click', () => {
        let inputFullName = document.getElementById("name-input").value;
        let inputUsername = document.getElementById("username-input").value;
        let inputEmail = document.getElementById("email-input").value;
        let inputPassword = document.getElementById("password-input").value;
        let inputRoles = document.getElementById("create-user-role-select").value;
        console.log("ROLES:")
        console.log(inputRoles);

        const editUserData = {
            "name": inputFullName,
            "username": inputUsername,
            "email": inputEmail,
        }

        if (!(inputPassword === "")) {
            editUserData.password = inputPassword;
        }
        if (!(inputRoles === "")) {
            if (inputRoles === "ROLE_USER") {
                editUserData.roles = [
                    {
                        id: 1
                    }
                ];
            } else if (inputRoles === "ROLE_ADMIN") {
                editUserData.roles = [
                    {
                        id: 2
                    }
                ]
            }
        }

        console.log(editUserData);

        const options = {
            "method": 'POST',
            "headers": {
                'Content-Type': 'application/json',
            },
            "body": JSON.stringify(editUserData)
        }

        fetch("http://localhost:8080/api", options)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                fillUsersTable();
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    });
</script>
</body>
</html>
